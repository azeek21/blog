{{block "login-form" .}}
<div class="max-w-screen-sm border-gray-900 border rounded-lg m-auto p-4">

  <form hx-post="/api/login" class="flex flex-col gap-2">
    <label class="flex-col flex" for="username">
      Username:<input class="border rounded-lg px-2 py-1" type="text" name="username" placeholder="Username">
    </label>
    <label class="flex-col flex" for="password">
      Password: <input class="border rounded-lg px-2 py-1" type="password" name="password" placeholder="***">
    </label>
    <button type="submit" class="">Log In</button>
  </form>

</div>
{{end}}
