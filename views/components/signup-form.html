{{block "signin-form" .}}
<div class="max-w-screen-sm w-1/3 border-gray-900 border rounded-lg m-auto p-4 min-w-[250px]">
  <form id="signin-form" hx-post="/api/auth/signin" hx-trigger="submit" hx-indicator="#signin-form"
    class="flex flex-col gap-2">
    <label class="flex-col flex" for="username">
      Username:<input class="border rounded-lg px-2 py-1" type="text" name="username" placeholder="Username">
    </label>
    <label class="flex-col flex" for="password">
      Password: <input class="border rounded-lg px-2 py-1" type="password" name="password" placeholder="***">
    </label>
    <button type="submit" class="submit border rounded-lg py-1 border-gray-900">Sign In</button>
  </form>
  <div class="text-sm pt-8">Don't have an account ? - <a href="/signup" class="text-blue-500">Sign up</a></div>
</div>
{{end}}
