{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Askaraliev Abdulaziz's personal blog" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12"
    integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
    crossorigin="anonymous"></script>
  <script>
    tailwind.config = {};
  </script>
  <title>Blog</title>
</head>

<body class="bg-gray-200 color-current w-screen h-screen">
  {{ template "header"}}
  <div id="page-content" class="p-4 w-full h-full">
    <h1 class="text-2xl">Latest articles</h1>
    <div id="page-root" class="flex flex-col justify-between border border-red-400 gap-4">
      {{ range $_, $article := .Articles }}
      {{ template "post-preview" $article }}
      {{ end }}
    </div>
  </div>

</body>

</html>
{{ end }}
