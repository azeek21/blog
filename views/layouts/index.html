{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">

<head>
  {{template "default_head_tags"}}
  <meta name="description" content="Askaraliev Abdulaziz's personal blog" />
  <title>Blog - Latests articles</title>
</head>

<body class="bg-gray-200 color-current w-full h-full flex flex-col gap-4">
  {{ template "header"}}
  <div id="page-content" class="p-4 w-full h-full">
    <h1 class="text-2xl">Latest articles</h1>
    <div id="page-root" class="flex flex-col justify-between border border-red-400 gap-4">
      {{ range $_, $article := .Articles }}
      {{ template "article-preview" $article }}
      {{ end }}
    </div>
  </div>

  {{template "footer"}}
</body>

</html>
{{ end }}
